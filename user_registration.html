<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sign In</title>
      <link rel="stylesheet" href="user_registration_style.css">     
     <style>
        .form-box {
    width: 350px;
    padding: 50px 40px;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 60%;
    left: 50%;
    border-radius: 8px;
    box-shadow: 7px 9px 22px rgb(8, 230, 112);
}
      </style>
  
   </head>

<body style="background-color:white;">
    <center><img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="Profile" width="150" height="150" class="img"></center>

   
   <div class="form-box">
      
     <form action="/" method="POST">
       <input type="text" placeholder="Username" name="username">
       <input type="text" placeholder="Email" name="email">
       <input type="password" placeholder="Password" name="password">
       <input type="password" placeholder="ConfirmPassword" name="cpassword">
       <center><button type="submit">Create New Account</button></center>
     </form>
    </div>
    </body>
</html>
